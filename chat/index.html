<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Chat</div>
    <div id="messages-container"></div>
    <div id="input-container">
      <input id="nickname-input" type="text" placeholder="Enter your nickname">
      <button id="nickname-button">Submit</button>
      <input id="message-input" type="text" placeholder="Type your message" disabled>
      <button id="message-button" disabled>Send</button>
      <button id="refresh-button" style="">Refresh Chat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
