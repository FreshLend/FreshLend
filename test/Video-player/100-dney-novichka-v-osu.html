<!DOCTYPE html>

  <style>
    /* Градиентный фон */
    body {
      background: linear-gradient(to bottom, #00bfff, #007fff);
    }

    /* Стили для плеера и списка видео */
    .video-container {
      display: flex;
      /* Используем flexbox */
      align-items: center;
      width: 100%;
      height: auto;
      background-color: black;
    }

    .video-player {
      flex-grow: 1;
      /* Плеер занимает все доступное место */
      min-width: 400px;
      padding: 10px;
    }

    .video-player video {
      width: 100%;
      height: auto;
    }

    .video-list {
      width: 30%;
      /* Ширина списка видео в процентах */
      padding: 10px;
      max-height: 450px;
      overflow-y: auto;
    }

    .video-list-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .video-list-thumbnail {
      width: 120px;
      height: 90px;
      background-color: #000;
      margin-right: 10px;
      background-size: cover;
      background-position: center;
    }

    .video-list-title {
      color: #fff;
      font-size: 14px;
    }

    .video-list-time {
      color: #fff;
      font-size: 12px;
    }

    .video-list-item:hover .video-list-thumbnail {
      opacity: 0.7;
    }

    .video-description {
      color: #fff;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

    function changeVideo(source, description) {
