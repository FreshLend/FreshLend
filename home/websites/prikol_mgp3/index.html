<!DOCTYPE html>
<html>
<head>
    <title>Моя супер крутая страница</title>
<style> 
    body { 
      background-color: #121212; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; padding: 0; background-image: url('files/background.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-attachment: fixed; }
    .container {
        width: 800px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
        font-size: 58px;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px #000;
        animation: fadeInDown 2s ease-out;
    }

    p {
        font-size: 24px;
        margin-bottom: 20px;
        line-height: 1.6;
    }

    .button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #9c27b0;
        color: #fff;
        font-size: 20px;
        text-decoration: none;
        border-radius: 25px;
        box-shadow: 0 3px 6px #000;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 12px #ff669d;
        background-color: #ba68c8;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translate3d(0, -50%, 0);
        }
        to {
            opacity: 1;
            transform: none;
        }
    }

  /* Добавленные стили для навигационной панели */
    .navbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #333;
        position: fixed; /* Фиксированное позиционирование относительно окна браузера */
        width: 100%;
        top: 0;
        z-index: 10;
        box-shadow: 0 2px 4px #000;
    }

    .navbar a {
        padding: 14px 16px;
        color: white;
        text-decoration: none;
        text-align: center;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Задаем паддинг для тела, чтобы контент не перекрывался навбаром */
    body {
        padding-top: 60px; /* Высота навбара */
    }
  
        /* Скроем пока что элементы с GIF и звуком */
        #screen-gif,
        #screen-audio {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100; /* Чтобы они были поверх остальных элементов */
        }
    </style>
  
</head>
<body>
<!-- Добавленная навигационная панель -->
<nav class="navbar">
    <a href="#" class="active" onclick="changeContent('home')">Главная</a>
    <a href="#" onclick="changeContent('news')">Новости</a>
    <a href="#" onclick="changeContent('contacts')">Контакты</a>
    <a href="#" onclick="changeContent('about')">О нас</a>
    <a href="#" onclick="changeContent('services')">Сервисы</a>
</nav>

<div class="container content-change-animation" id="content">
    <h1>Добро пожаловать на мою супер крутую страницу!</h1>
    <p>Описание страницы или какая-то другая информация</p>
    <a href="#" class="button" onclick="playSoundAndShowGif(); return false;">Нажми меня!</a>
</div>

<script>
function changeContent(page) {
    const content = document.getElementById('content');
    const navLinks = document.querySelectorAll('.navbar a');

    // Удаление класса active со всех ссылок
    navLinks.forEach(link => link.classList.remove('active'));

    // Добавление класса active к нажатой ссылке
    event.target.classList.add('active');

    // Изменение содержимого в зависимости от выбранной страницы
    switch (page) {
        case 'home':
            content.innerHTML = '<h1>Добро пожаловать на мою супер крутую страницу!</h1><p>Описание страницы или какая-то другая информация.</p><a href="#" class="button" onclick="playSoundAndShowGif(); return false;">Нажми меня!</a>';
            break;
        case 'news':
            content.innerHTML = '<h1>Новости</h1><p>Здесь будут последние новости.</p>';
            break;
        case 'contacts':
            content.innerHTML = '<h1>Контакты</h1><p>Как с нами связаться.</p>';
            break;
        case 'about':
            content.innerHTML = '<h1>О нас</h1><p>Информация о нашей компании.</p>';
            break;
        case 'services':
            content.innerHTML = '<h1>Сервисы</h1><p>Описание предоставляемых нами услуг.</p>';
            break;
        default:
            content.innerHTML = '<h1>404</h1><p>Страница не найдена.</p>';
    }

    // Добавляем анимацию
    content.classList.remove('content-change-animation');
    void content.offsetWidth; // Трик для сброса анимации
    content.classList.add('content-change-animation');
}
</script>
  
  <!-- GIF-файл, который будет показан на весь экран -->
    <img src="files/screem.gif" alt="Screen" id="screen-gif">

    <!-- Аудиофайл, который будет воспроизводиться -->
    <video src="files/screem.mp3" id="screen-audio" preload="auto"></video>
  
    <script>
        // переменная для отслеживания количества нажатий
        var clickCount = 0;
        
        function playSoundAndShowGif() {
            // Увеличиваем количество нажатий
            clickCount++;
        
            // Отображаем предупреждение при втором нажатии
            if (clickCount === 2) {
                alert('Осторожно, скримеры!');
            }
        
            // Получаем элементы по их ID
            var gif = document.getElementById('screen-gif');
            var audio = document.getElementById('screen-audio');
        
            // Отображаем GIF и воспроизводим звук только если это первое нажатие
            if (clickCount = 1) {
                // Отображаем GIF
                gif.style.display = 'block';
        
                // Воспроизводим звук
                audio.play();
        
                // Останавливаем проигрывание и скрываем GIF после окончания звука
                audio.addEventListener('ended', function() {
                    gif.style.display = 'none';
                    audio.currentTime = 0;
                }, false);
            }
        }
</script>

</body>
</html>
